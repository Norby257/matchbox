                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <hr class="orange-line">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="inputPass">Password</label>
                        <input type="password" class="form-control" id="inputPass" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" required>
                    </div>
                    <hr class="orange-line">
                    <div id="shipping">
                        <div class="form-group">
                            <label for="inputAddress">Shipping Address</label>
                            <br>
                            <input type="checkbox" name="checkbox" class="check" id="billingCheckbox">Billing address is the same as shipping.

                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Chicago" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" placeholder="Illinois" ng-required="displayCondition">

                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>

                                    <option value="OH">Ohio</option>

                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>

                                    <option value="WI">Wisconsin</option>

                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="12345" required>
                            </div>
                        </div>
                    </div>

                                        <option value="WY">Wyoming</option>

                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="bZip" placeholder="12345">
                                </div>
                            </div>
                        <hr class="orange-line">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" class="check" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">

                        </div>
                    </div>
                    <button type="submit" class="btn purchase-btn submit float-right">Submit</button>

            </div>
